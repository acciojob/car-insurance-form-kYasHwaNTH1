<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		<label for="name" >Name:</label>
		<input type="text" id="name" name="name" required />
		<label for="email" >Email</label>
		<input type="email" id="email" name="email"  required />
		<label>Gender:</label>
		<label for="male" >Male</label>
		<input type="radio" id="male" name="gender" />
		<label for="female" >Female</label>
		<input type="radio" id="female" name="gender" />
		<label for="cars" >Car Brands</label>
		<select id="cars">
			<option disabled value="" selected>Select Cars</option>
			<option value="bmw" >BMW</option>
			<option value="audi" >Audi</option>
			<option value="mercedez" >Mercedez</option>
		</select>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" name="carage" required />
		<label for="drop">Data of Purchase</label>
		<input type="date" id="drop" name="drop" required />
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<button type="submit">Submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
